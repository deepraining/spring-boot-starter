server:
  port: 9005
  use-forward-headers: true
  undertow:
    io-threads: 2
    worker-threads: 36
    buffer-size: 1024
    directBuffers: true
  servlet:
    session:
      timeout: 86400s
      cookie:
        http-only: true
  compression:
    enabled: true
    mime-types: application/javascript,text/css,application/json,application/xml,text/html,text/xml,text/plain

spring:
  profiles:
    active: dev
  output:
    ansi:
      enabled: always
  thymeleaf:
    prefix: classpath:templates/
    # if you want to deploy html files separately(not in jar files), uncomment below
    # prefix: file:./templates/
    # cache: false
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai

mybatis:
  mapper-locations:
    - classpath:dao/**/*.xml
    - classpath*:senntyou/sbs/mbg/mapper/*.xml

logging:
  level:
    org.springframework.web: ERROR
    senntyou.sbs: DEBUG
  file: ./logs/log.log

management:
  server:
    port: 9006

jwt:
  tokenHeader: Authorization
  secret: secret
  expiration: 604800
  tokenHead: Bearer
